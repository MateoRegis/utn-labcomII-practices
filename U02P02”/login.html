<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mateo Regis</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 134px;">Iniciar sesión:</h1>
    <p  style="text-align: center; margin-bottom: 20px;"> Por favor ingresa tu nombre de usuario y contraseña para iniciar sesión.</p>
    <form action="#" method="post" style="max-width: 400px; margin: 0 auto; background-color: #cde6f0; padding: 40px; border-radius: 20px; box-shadow: rgba(214, 23, 23, 0.1);">
        <table style="width: 100%;">  <!--ancho máximo    centra el      color  del fondo del      espacio entre       redondeado             sombra alrededor del elemento
                                               del        formulario      formulario                contenido y        de bordes               
                                                                                                     bordes            
                                          formulario -->                                                  
            <tr>
                <td><label for=">Nombre de usuario"><b>Nombre de usuario:</b></label></td>
                <td><input type="text" id=">Nombre de usuario" name=">Nombre de usuario" placeholder=" Ingrese su nombre de usuario" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 2px solid #05ffa3; border-radius: 10px;"   ></td>
            </tr>

            <tr>
                <td><label for="Contraseña"><b>Contraseña:</b></label></td>
                <td><input type="Contraseña" id="Contraseña" name="Contraseña" placeholder=" Ingrese su contraseña "  required  style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 2px solid hsl(139, 100%, 50%); border-radius: 10px;"></td>
            </tr>                                                                                <!--largo del          ancho del       margen con el boton   bordes del contendor                   redondeado del campo de rellno
                                                                                                 contenedor -           contenedor 
                                                                                                   -->
            <tr>
                <td></td>
                <td><input type="checkbox" id="Recordar inicio de sesión" name="Recordar inicio de sesión"  style="margin-right: 30px;"> <label for="Recordar inicio de sesión">Recordar inicio de sesión</label></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Iniciar sesión"style="width: 100%; padding: 10px; background-color: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4caf50'"></td>
            </tr>
        </table>
    </form>
</body>
</html>
