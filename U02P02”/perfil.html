<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Web Perfil y Datos Personales</title>
</head>
<body>
    <h1>Perfil - Datos Personales</h1>
    <hr>

    <div>
        <h1>Informacion Personal</h1>
        <input value="ESTUDIANTE"  >
        <br><br>

        <label for="NombreCompleto" ><b>Nombre completo :</b></label>
        <input type="text" id="NombreCompleto" name="NombreCompleto" placeholder="Ingrese nombre completo" maxlength="30" required  >
        <br><br>

        <label for="Email"><b>Email :</b></label>
        <input type="Email" id="Email" name="Email" placeholder="Ingrese su Email"required >
        <br><br>

        <label for="Edad"><b>Edad :</b></label>
        <input type="number" id="Edad" name="Edad" placeholder="Ingrese su Edad"required >
        <br><br>

        <label for="seleccionable"><b>Seleccione su nacionalidad :</b></label>
        <select name="seleccionable" id="seleccionable">
        <option value="Brasil">Brasil</option>
        <option value="Argentina">Argentina</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Paraguay">Paraguay</option>
        </select>
        <br><br>

        <label for="seleccionable"><b>Seleccione su condicion laboral :</b></label>
        <select name="seleccionable" id="seleccionable">
        <option value="trabajo full time">Trabajo full time</option>
        <option value="desempleado">Desempleado</option>
        <option value="en busqueda laboral">En busqueda laboral</option>
        <option value="trabajo part time">Trabajo part time</option>
        </select>
        <br><br>

        <hr>

        <div>
            <h2>informacion de  Gustos Personales</h2>

            <label for="Texto"><b>Escriba sus gustos musicales :</b></label>
            <input type="text" name= "Texto" id="Texto" placeholder="Ingrese gustos musicales" >
            <br><br>

            <label for="seleccionable"><b>Seleccione comida preferida : </b></label>
            <select name="seleccionable" id="seleccionable">
            <option value="Hamburguesa">Hamburguesa</option>
            <option value="Pizza">Pizza</option>
            <option value="Asado">Asado</option>
            <option value="Milanesa">Milanesa</option>
            <option value="Papas con Chedar">Papas con Chedar</option>
            <option value="Choripan">Choripan</option>
            <option value="Empanadas">Empanadas</option>
            <option value="Locro">Locro</option>
            </select>
            <br><br>

            <input type="submit" value="Enviar" ></input>
            <br><br>

            <label for="checkbox">Marque si desea recordar sus datos.</label>
            <input type="checkbox" name="checkbox" id="checkbox">


        </div>

    </div>


    
</body>
</html>
